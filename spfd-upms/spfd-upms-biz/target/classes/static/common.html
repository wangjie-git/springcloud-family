<script>
     layui.config({
      base: '/layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index',
      selectN: '../layui_extends/selectN',
      selectM: '../layui_extends/selectM',
      dtree: 'layui_extends/dtree'
    }).use(['index','dtree','selectN','selectM'],function(){
        var $=layui.$,layer=layui.layer;
        var htm = GetQueryString('htm')
        if (htm) {
          clickhtm(htm)
        }
        setTimeout(function() {
        }, 100);
    }); 

    // 获取url指定参数值
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }

    function clickhtm(htm){
      var $=layui.$;
      $("li a").each(function(){
        var str = $(this).attr('lay-href'); //click
        if (str == htm) {
          $(this).click()
        }
      })
    }
  </script>
