<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>标签管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="import" href="../common.html" id="common">
<style>
body {
	overflow-y: scroll;
}
</style>
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-row layui-col-space15">
					<div class="layui-col-md12">
						<div class="layui-card">
							<div class="layui-card-header">标签管理</div>
							<div class="layui-card-body">
								<form class="layui-form search-form"
									action="">
									<div class="layui-form-item">
										<div class="layui-inline">
											<label class="layui-form-label">标签名称：</label>
											<div class="layui-input-inline" style="width: 140px;">
												<input type="text" name="lableName" id="lableName"
													autocomplete="off" class="layui-input">
											</div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label">标签编码：</label>
											<div class="layui-input-inline" style="width: 140px;">
												<input type="text" name="lableCode" id="lableCode" autocomplete="off"
													class="layui-input">
											</div>
										</div>

										<div class="layui-inline">
											<label class="layui-form-label">创建时间：</label>
											<div class="layui-input-inline" style="width: 200px;">
												<input type="text" class="layui-input" name="beginDate" id="beginDate"
													placeholder=" ~ " lay-key="7">
											</div>
										</div>


										<div class="layui-inline">
											<div class="layui-input-inline" style="width: 280px;">
												<button type="button" class="layui-btn" data-type="reload">筛选</button>
												<button type="reset" class="layui-btn ">清空查询条件</button>
											</div>
										</div>

			                            <div class="search-form" style="margin-top: 10px;margin-bottom: 10px;">
			                                <a class="layui-btn layui-btn-primary layui-btn-sm" data-type="add">新增</>
			                                <a class="layui-btn layui-btn-primary layui-btn-sm" data-type="edit">修改</a>
			                                <a class="layui-btn layui-btn-primary layui-btn-sm" data-type="end">禁用</a>
			                            </div>
									</div>
								</form>

								<table class="layui-table" id="label-table-operate"
									lay-filter="label-table-operate"></table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../public/view_js/label/index.js"></script>
</body>
</html>
