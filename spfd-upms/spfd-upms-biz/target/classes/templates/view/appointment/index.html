<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>服务记录</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="import" href="../common.html" id="common">
<style>
body {
	overflow-y: scroll;
}
</style>
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-row layui-col-space15">
					<div class="layui-col-md12">
						<div class="layui-card">
							<div class="layui-card-header">服务记录</div>
							<div class="layui-card-body">
						<form class="layui-form search-form" id="search-form" action="">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">姓名：</label>
                                        <div class="layui-input-inline" style="width: 140px;">
                                            <input type="text" name="name" id="name" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">性别：</label>
                                        <div class="layui-input-inline" style="width: 140px;">
                                            <select name="sex" id="sex">
                                                <option value="">请选择</option>
                                                <option value="1">男</option>
                                                <option value="2">女</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">电话：</label>
                                        <div class="layui-input-inline" style="width: 140px;">
                                            <input type="text" name="telePhone" autocomplete="off" class="layui-input" id="telePhone">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">身份证号：</label>
                                        <div class="layui-input-inline" style="width: 140px;">
                                            <input type="text" name="idNumber" autocomplete="off" class="layui-input" id="idNumber">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">来源：</label>
                                        <div class="layui-input-inline" style="width: 140px;">
                                            <input type="text" name="dataFrom" autocomplete="off" class="layui-input" id="dataFrom">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">机构：</label>
                                        <div class="layui-input-inline" style="width: 140px;">
                                            <input type="text" name="orgId" autocomplete="off" class="layui-input"  id="orgId">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">建档医生：</label>
                                        <div class="layui-input-inline" style="width: 140px;">
                                            <input type="text" name="createId" autocomplete="off" class="layui-input" id="createId">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <div class="layui-input-inline" style="width: 280px;">
                                            <button type="button" class="layui-btn" data-type="reload">筛选</button>
                                            <button type="reset" class="layui-btn ">清空查询条件</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
								<table class="layui-table" id="label-table-operate"
									lay-filter="label-table-operate"></table>
									 <script type="text/html" id="test-table-operate-barDemo">
                                <a class="layui-btn layui-btn-success layui-btn-xs" lay-event="detail">查看详情</a>
                            </script>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../public/view_js/appointment/index.js"></script>
</body>
</html>
