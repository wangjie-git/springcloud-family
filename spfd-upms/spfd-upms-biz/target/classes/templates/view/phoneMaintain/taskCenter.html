<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>任务中心</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="import" href="../common.html" id="common">
<style>
body {
	overflow-y: scroll;
}
body .layui-tree-skin-shihuang .layui-tree-branch{
	border-radius:20% 20%;
	color: #EDCA50;
	background-color: #EDCA61;
}
.layui-tree-white{
	border-radius:20% 20%;
	background-color: #fff;
}
</style>
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-row layui-col-space15">
					<div class="layui-col-md12">
						<div class="layui-card">
							<div class="layui-card-header">任务中心</div>
							<div class="layui-card-body">
								<form class="layui-form search-form" lay-filter="form" id="form"
									action="">
									<div class="layui-form-item">
										<div class="layui-inline">
											<label class="layui-form-label">居民姓名：</label>
											<div class="layui-input-inline" style="width: 140px;">
												<input type="text" name="personName" id="personName"
													autocomplete="off" class="layui-input">
											</div>
										</div>

										<div class="layui-inline">
											<div class="layui-input-inline" style="width: 280px;">
												<button type="button" class="layui-btn"
													data-type="reload">筛选</button>
												<button type="reset" class="layui-btn ">清空查询条件</button>
											</div>
										</div>
									</div>
								</form>
								<table class="layui-table" id="taskperson_table"
									lay-filter="taskperson_table"></table>

							<script type="text/html" id="test-table-team-barDemo">
                                <a class="layui-btn layui-btn-success layui-btn-xs" lay-event="detail">查看任务信息</a>
                            </script>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../public/view_js/phoneMaintain/taskCenter.js"></script>
</body>
</html>
