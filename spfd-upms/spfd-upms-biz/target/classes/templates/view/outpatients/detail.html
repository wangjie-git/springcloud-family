<script id="personTpl" type="text/html">
<div class="tablehead title_mzxx" >门诊详情</div>

		     <table class="layui-table">

		            						<tr>

        									<tr>

		             				 			<td align="center" colspan="2">血糖类型：</td>

												{{# } else { }}
		             				 					<td align="left" colspan="2">血糖值(3.9~10.0)：</td>
												{{#  }}}
					 				 			<td align="center" colspan="4">{{istestdataval(item.testdata.glu)}}&nbsp;mmol/L</td>
		           							 </tr>


											<tr>
		             				 			<td align="center" colspan="2">总胆固醇(0.0~5.2)：</td>
					 				 			<td align="center" colspan="4">{{istestdataval(item.testdata.chol)}}&nbsp;mmol/L</td>
		             				 			{{#  if((isundefined(item.sex)) == '女'){ }}
														<td align="left" colspan="2">尿酸(0.14~0.36)：</td>
													{{# } else { }}
		             				 					<td align="left" colspan="2">尿酸(0.2~0.42)：</td>
													{{#  }}}
					 				 			<td align="center" colspan="4">{{istestdataval(item.testdata.bsPh)}}&nbsp;mmol/L</td>
		           							 </tr>
											<tr>
		             				 			<td align="center" colspan="2">身高：</td>
					 				 			<td align="center" colspan="4">{{istestdataval(item.testdata.height)}}&nbsp;cm</td>
		             				 			<td align="center" colspan="2">体重：</td>
					 				 			<td align="center" colspan="4">{{istestdataval(item.testdata.weight)}}&nbsp;kg</td>
		           							 </tr>
		            						<tr>
												<td align="center" colspan="2">BMI：</td>
					 				 			<td align="center" colspan="4">{{istestdataval(item.testdata.bmi)}}&nbsp;kg/m2</td>

					 				 			<td align="center" colspan="4">{{istestdataval(item.testdata.temp)}}&nbsp;℃</td>
		           							 </tr>
		            						<tr>
		             				 			<td align="center" colspan="2">心率(50~100)：</td>
					 				 			<td align="center" colspan="10">{{istestdataval(item.testdata.fetalheart)}}&nbsp;bpm

		           							 </tr>
											<tr>
		             				 			<td align="center" colspan="2">白细胞(4.0~10.0)：</td>

		           							 </tr>
		            						<tr>
		             				 			<td align="center" colspan="12">尿常规14项</td>
		           							 </tr>
        									<tr>
		             				 			<td align="center" colspan="2">pH值(pH)(5.0~8.0)：</td>
					 				 			<td align="center" colspan="4">{{istestdataval(item.testdata.ncgPh)}}</td>
		             				 			<td align="center" colspan="2">尿胆原(UBG)(阴性)：</td>
					 				 			<td align="center" colspan="4">{{istestdataval(item.testdata.ncgUbg)}}</td>
		           							 </tr>
        									<tr>
		             				 			<td align="center" colspan="2">潜血(BLD)(阴性)：</td>
					 				 			<td align="center" colspan="4">{{istestdataval(item.testdata.ncgBlo)}}</td>
		             				 			<td align="center" colspan="2">蛋白质(PRO)(阴性)：</td>
					 				 			<td align="center" colspan="4">{{istestdataval(item.testdata.ncgPro)}}</td>
		           							 </tr>
        									<tr>
		             				 			<td align="center" colspan="2">酮体(KET)(阴性)：</td>
					 				 			<td align="center" colspan="4">{{istestdataval(item.testdata.ncgKet)}}</td>
		             				 			<td align="center" colspan="2">亚硝酸盐(NIT)(阴性)：</td>
					 				 			<td align="center" colspan="4">{{istestdataval(item.testdata.ncgNit)}}</td>
		           							 </tr>
        									<tr>
		             				 			<td align="center" colspan="2">葡萄糖(GLU)(阴性)：</td>
					 				 			<td align="center" colspan="4">{{istestdataval(item.testdata.ncgGlu)}}</td>
		             				 			<td align="center" colspan="2">胆红素(BIL)(阴性)：</td>
					 				 			<td align="center" colspan="4">{{istestdataval(item.testdata.ncgBil)}}</td>
		           							 </tr>
        									<tr>
		             				 			<td align="center" colspan="2">白细胞(LEU)(阴性)：</td>

		           							 </tr>
        									<tr>
		             				 			<td align="center" colspan="2">维生素C(VC)(阴性)：</td>
					 				 			<td align="center" colspan="4">{{istestdataval(item.testdata.ncgVc)}}</td>

					 				 			<td align="center" colspan="4">{{istestdataval(item.testdata.ncgMa)}}</td>
		           							 </tr>
        									<tr>
		             				 			<td align="center" colspan="2">钙离子(Ca)(阴性)：</td>

		           							 </tr>

		            						<tr>
		             				 			<td align="center" colspan="12">血脂四项</td>
		           							 </tr>
		            						<!--<tr>
		             				 			<td align="center" colspan="12">血液</td>
		           							 </tr>-->
        									<tr>
		             				 			<td align="center" colspan="2">（血脂四项）总胆固醇(2.59~5.69)：</td>

		           							 </tr>
        									<tr>
		             				 			<td align="center" colspan="2">高密度脂蛋白(0.91~2.07)：</td>
					 				 			<td align="center" colspan="4">{{istestdataval(item.testdata.lipidsHdl)}}&nbsp;mmol/L</td>
		             				 			<td align="center" colspan="2">低密度脂蛋白(1.29~3.16)：</td>
					 				 			<td align="center" colspan="4">{{istestdataval(item.testdata.lipidsLdl)}}&nbsp;mmol/L</td>
		           							 </tr>

		            						<tr>
		             				 			<td align="center" colspan="12">糖化血红蛋白</td>
		           							 </tr>
        									<tr>
		             				 			<td align="center" colspan="2">eAG(4.3~6.0)：</td>

		             				 			<td align="center" colspan="2">HbA1c IFCC(23.5~42.1)：</td>
					 				 			<td align="center" colspan="2">{{istestdataval(item.testdata.hba1cIfcc)}}&nbsp;mmol/mol</td>
		             				 			<td align="center" colspan="2">HbA1c NGSP(76.7~125.5)：</td>
					 				 			<td align="center" colspan="2">{{istestdataval(item.testdata.hba1cNgsp)}}&nbsp;%</td>
		           							 </tr>

		            						<tr>
		             				 			<td align="center" colspan="12">血红蛋白</td>
		           							 </tr>
        									<tr>
		             				 			{{#  if((isundefined(item.sex)) == '女'){ }}
														<td align="left" colspan="2">血红蛋白(120~150) ：</td>
														<td align="center" colspan="4">{{istestdataval(item.testdata.hglbXhdb)}}&nbsp;g/L</td>
		             				 					<td align="left" colspan="2">红细胞积压值(37~45)：</td>
					 				 					<td align="center" colspan="4">{{istestdataval(item.testdata.hglbHxbjyz)}}&nbsp;%</td>
													{{# } else { }}
		             				 					<td align="left" colspan="2">血红蛋白(130~170) ：</td>
														<td align="center" colspan="4">{{istestdataval(item.testdata.hglbXhdb)}}&nbsp;g/L</td>
		             				 					<td align="left" colspan="2">红细胞积压值(40~50)：</td>
					 				 					<td align="center" colspan="4">{{istestdataval(item.testdata.hglbHxbjyz)}}&nbsp;%</td>
													{{#  }}}
		           							 </tr>
		       			 				</table>
									 </td>
		           				 </tr>
		            			<tr>
		             				 <td align="center" colspan="2">既往史：</td>
					 				 <td align="center" colspan="10">{{isundefined(item.pastHistory)}}</td>
		           				 </tr>
		            			<tr>
		             				 <td align="center" colspan="2">现病史：</td>
					 				 <td align="center" colspan="10">{{isundefined(item.presentHistory)}}</td>
		           				 </tr>
		            			<tr>
		             				 <td align="center" colspan="2">医生诊断：</td>
					 				 <td align="center" colspan="10">{{isundefined(item.diagnosis)}}</td>
		           				 </tr>
		            			<tr>
		             				 <td align="center" colspan="2">体征：</td>
					 				 <td align="center" colspan="10">{{isundefined(item.posture)}}</td>
		           				 </tr>
		            			<tr>
		             				 <td align="center" colspan="2">医生姓名：</td>
					 				 <td align="center" colspan="10">{{isundefined(item.doctoryName)}}</td>
		           				 </tr>
		          			</tbody>
		       			 </table>
<br />
<hr  style="background-color: #20222a;"/>
<br />
                    {{# }); }}
	      </div>
</script>
