<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>日志</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

<style><!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>日志查看</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="import" href="../common.html" id="common">
<style>
body {
	overflow-y: scroll;
}
</style>
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-row layui-col-space15">
					<div class="layui-col-md12">
						<div class="layui-card">
							<div class="layui-card-header">日志查看</div>
							<div class="layui-card-body">
								<form class="layui-form search-form"
									action="">
									<div class="layui-form-item">
										<div class="layui-inline">
											<label class="layui-form-label">日志日期：</label>
											<div class="layui-input-inline" style="width: 200px;">
												<input type="text" class="layui-input" name="logDate" id="logDate"
													placeholder=" ~ " lay-key="7">
											</div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label">日志行数：</label>
											<div class="layui-input-inline" style="width: 200px;">
												<select id="logLine" name="logLine">
													<option value="1000">1000行</option>
													<option value="3000">3000行</option>
													<option value="5000">5000行</option>
												</select>
											</div>
										</div>

										<div class="layui-inline">
											<div class="layui-input-inline" style="width: 280px;">
												<button type="button" class="layui-btn" data-type="scan">查看日志</button>
												<button type="button" class="layui-btn" data-type="download">下载日志</button>
											</div>
										</div>
									</div>
								</form>

								<div class="bodytable" id="logContent" style="margin-top: 61px;"></div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


	</div>

	<script src="../../public/view_js/log/index.js"></script>
</body>
</html>
