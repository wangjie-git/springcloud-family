<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>新增/修改&nbsp;标签</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="import" href="../common.html" id="common">
</head>
<body>
	<div class="layui-container">
		<div class="layui-row layui-col-space15 mt75">
			<div class="layui-col-md12 layui-form">
				<div class="tablehead">
					<div class="layui-row">
						<div class="layui-col-xs6 layui-col-md12 txtr">
							<a href="../person/index.html"
								class="layui-btn layui-btn-primary layui-btn-sm">返回</a>
						</div>
					</div>
				</div>
				<div class="bodytable" id="tablehtml"></div>
			</div>
		</div>
	</div>
	<script src="../../public/view_js/person/servicelist.js"></script>
	<script id="demoTpl" type="text/html">
	<div class="tablehead"></div>
	<div class="layui-tab layui-tab-card">
		<ul class="layui-tab-title">
			<li class="layui-this">签约记录</li>
			<li>履约记录</li>
			<li>解约记录</li>
		</ul>
		<div class="layui-tab-content">
			<div class="layui-tab-item layui-show">
				{{# layui.each(d.data, function(index, item){}} {{# if(
				item.contract != null){ }}
				<table class="layui-table">
					<tbody>
						<tr>
							<td>
								<div>服务项目：{{isundefined(item.contract.packageName)}}签约</div>
								<div>时间：{{isundefined(item.contract.createTime)}}</div>
								<div>服务医生：{{isundefined(item.contract.createDoctorName)}}</div>
							</td>
						</tr>
					</tbody>
				</table>
				{{# } }} {{# }); }}
			</div>
			<div class="layui-tab-item">
				{{# layui.each(d.data, function(index, item){}}
                {{# if(item.attchment != null){ }}
				<table class="layui-table">
					<tbody>
						<tr>
							{{# if(item.attchment.packType == "4"){ }}
							<td>
								<div>服务项目：{{isundefined(item.attchment.packageBigName)}}</div>
								<div>指导意见：{{isundefined(item.attchment.parguide)}}</div>
								<div class="inlineDiv">附件：</div>
{{# if(item.attchment.imgIds != null  && item.attchment.imgIds.length > 0){ }}
<div  class="inlineDiv">
{{#  layui.each(item.attchment.imgIds, function(index, item){ }}
<img src="../../appFileUpload/downloadFile?rRange=0-&fileName={{item}}"
style="max-width: 1000px;" height="300" width="500"/>
{{#  }); }}
</div>
{{# } }}
								<div>服务医生：{{isundefined(item.attchment.createDoctorName)}}</div>
							</td>
							{{# } else if(item.attchment.packType == "1" && item.attchment.partestvalueDesc){ }}
							<td>
                                <div>服务包：{{item.attchment.packageName}}</div>
								<div>服务项目：{{item.attchment.packageBigName}}</div>
								<div>时间：{{isundefined(item.attchment.createTime)}}</div>
								<div>测量结果：{{convertValue(item.attchment.partesttype,item.attchment.partestvalue)}}</div>
								<div>测量结果描述：{{isundefined(item.attchment.partestvalueDesc)}}</div>
								<div>服务医生：{{isundefined(item.attchment.createDoctorName)}}</div>
							</td>
								{{# } else if(item.attchment.packType == "1" && (item.attchment.partestvalueDesc == null || item.attchment.partestvalueDesc == "") ){ }}
								<td>
                                	<div>服务包：{{item.attchment.packageName}}</div>
									<div>服务项目：{{item.attchment.packageBigName}}</div>
									<div>时间：{{isundefined(item.attchment.createTime)}}</div>
									<div>测量结果：{{convertValue(item.attchment.partesttype,item.attchment.partestvalue,item)}}</div>
									<div>服务医生：{{isundefined(item.attchment.createDoctorName)}}</div>
								</td>
                          	{{# } else { }}
							<td>
                                <div>服务包：{{item.attchment.packageName}}</div>
								<div>服务项目：{{item.attchment.packageBigName}}</div>
								<div>时间：{{isundefined(item.attchment.createTime)}}</div>
								<div>服务医生：{{isundefined(item.attchment.createDoctorName)}}</div>
							</td> {{# } }}
						</tr>
					</tbody>
				</table>
				{{# } }} {{# }); }}
			</div>
			<div class="layui-tab-item">
				{{# layui.each(d.data, function(index, item){}} {{# if(
				item.dissolution != null){ }}
				<table class="layui-table">
					<tbody>
						<tr>
							<td>
								<div>服务项目：{{isundefined(item.dissolution.packageName)}}解约</div>
								<div>签约时间：{{isundefined(item.dissolution.dissolutionTime)}}</div>
								<div>服务医生：{{isundefined(item.dissolution.dissolutionDoctorName)}}</div>
							</td>
						</tr>
					</tbody>
				</table>
				{{# } }} {{# }); }}
			</div>
		</div>
	</div>
	</div>
</script>
</body>
</html>
