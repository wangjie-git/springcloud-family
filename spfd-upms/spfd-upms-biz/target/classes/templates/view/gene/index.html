<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>基因检测管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="import" href="../common.html" id="common">
<style>
body {
	overflow-y: scroll;
}
body .layui-tree-skin-shihuang .layui-tree-branch{
	border-radius:20% 20%;
	color: #EDCA50;
	background-color: #EDCA61;
}
.layui-tree-white{
	border-radius:20% 20%;
	background-color: #fff;
}
</style>
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-row layui-col-space15">
					<div class="layui-col-md12">
						<div class="layui-card">
							<div class="layui-card-header">基因检测管理</div>
							<div class="layui-card-body">
								<form class="layui-form search-form" id="search-form" action="">
									<div class="layui-form-item">
										<div class="layui-inline">
											<label class="layui-form-label">姓名：</label>
											<div class="layui-input-inline" style="width: 140px;">
												<input type="text" name="name" id="name" autocomplete="off"
													class="layui-input">
											</div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label">性别：</label>
											<div class="layui-input-inline" style="width: 140px;">
												<select name="sex" id="sex" lay-search>
													<option value="">请选择</option>
													<option value="0V1.0GENDER">未知的性别</option>
													<option value="1V1.0GENDER">男性</option>
													<option value="2V1.0GENDER">女性</option>
													<option value="9V1.0GENDER">未说明的性别</option>
												</select>
											</div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label">手机号码：</label>
											<div class="layui-input-inline" style="width: 140px;">
												<input type="text" name="telePhone" autocomplete="off"
													class="layui-input" id="telePhone">
											</div>
										</div>
										<div class="layui-inline">
											<div class="layui-input-inline" style="width: 280px;">
												<button type="button" class="layui-btn" data-type="reload">筛选</button>
												<button type="reset" class="layui-btn ">清空查询条件</button>
											</div>
										</div>
								</form>
								<table class="layui-table" id="person-table-operate"
									lay-filter="person-table-operate"></table>
								<script type="text/html" id="test-table-operate-barDemo">
<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="edit">维护</a>
                                <a class="layui-btn layui-btn-success layui-btn-xs" lay-event="detail">详情</a>
                            </script>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../public/view_js/gene/index.js"></script>
	<script src="../../public/view_js/util.js"></script>
</body>
</html>
