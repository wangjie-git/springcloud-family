<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>机构管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="import" href="common.html" id="common">
	<link rel="stylesheet" href="/layuiadmin/style/dtree/dtree.css"
		  media="all">
	<link rel="stylesheet" href="/layuiadmin/style/dtree/font/dtreefont.css"
		  media="all">


	<style>
		body {
			overflow-y: scroll;
		}
	</style>
</head>
<body>
<div class="layui-fluid">
	<div class="layui-container">
		<div class="layui-row layui-col-space15 mt75">
			<div class="layui-col-md12 layui-form">
				<div class="tablehead">
					<div class="layui-row">
						<div class="layui-col-xs6 layui-col-md12 txtr">
                            <a class="layui-btn layui-btn-sm" lay-submit lay-filter="formDemo">下载生成文件至本地</a>
						</div>
					</div>
				</div>
				<div class="bodytable" id="tablehtml"></div>
			</div>
		</div>
	</div>
</div>

<script src="/view_js/generator/index.js"></script>
</body>
</html>

<script id="demoTpl" type="text/html">
	<div class="tablehead">
	</div>
	<div class="bodytable">
		<form class="layui-form layui-col-md12 x-so" id="generatorForm">
		<table class="layui-table">
			<tbody>
			<tr>
				<td colspan="2">数据库名：<font color='red'>*</font></td>
				<td colspan="8">
					<input type="text" name="databaseName" lay-verify="required"  length="64" placeholder="" autocomplete="off" class="layui-input " style="width: 600px;" >
				</td>
			</tr>
			<tr>
				<td colspan="2">包名：<font color='red'>*</font></td>
				<td colspan="8">
					<input type="text" name="packageName" lay-verify="required"  length="64" placeholder="" autocomplete="off" class="layui-input " style="width: 600px;" >
				</td>
			</tr>
			<tr>
				<td colspan="2">作者：<font color='red'>*</font></td>
				<td colspan="8"> <input type="text" lay-verify="required"  length="64" name="author" id="author" placeholder="" autocomplete="off" class="layui-input" style="width: 600px;"  >
				</td>
			</tr>
			<tr>
				<td colspan="2">模块名称：<font color='red'>*</font></td>
				<td colspan="8"> <input type="text" lay-verify="required"  length="64" name="moduleName" id="moduleName" placeholder="" autocomplete="off" class="layui-input" style="width: 600px;"  >
				</td>
			</tr>
			<tr>
				<td colspan="2">表前缀：</td>
				<td colspan="8"> <input type="text"  length="64" name="tablePrefix" id="tablePrefix" placeholder="" autocomplete="off" class="layui-input" style="width: 600px;"  >
				</td>
				</td>
			</tr>
			<tr>
				<td colspan="2">表名称<font color='red'>*</font></td>
				<td colspan="8"> <input type="text" lay-verify="required"  length="64" name="tableName" id="tableName" placeholder="" autocomplete="off" class="layui-input" style="width: 600px;"  >
				</td>
				</td>
			</tr>
			<tr>
				<td colspan="2">表备注<font color='red'>*</font></td>
				<td colspan="8"> <input type="text" lay-verify="required"  length="64" name="comments" id="comments" placeholder="" autocomplete="off" class="layui-input" style="width: 600px;"  >
				</td>
				</td>
			</tr>

			</tbody>
		</table>
		</form>
	</div>
</script>
