<script id="addFamily" type="text/html">

  <div class="bodytable">
    <table class="layui-table">
      <tbody>
      <tr>
        <td colspan="3">姓名:</td>
        <td colspan="7">
			{{isundefined(d.createName)}}
  			{{#  if(d.isHaveFj == "0" || d.iscontract == "" || d.iscontract == null){ }}
               <a class=" layui-btn layui-btn-primary layui-btn-xs layui-disabled">查看协议</a>
            {{#  }else{ }}
               <a onclick="window.parent.open_new_tab('contractmen/contractmenTable.html?contractId={{isundefined(d.createContractId)}}','协议详情')"  href="#" class=" layui-btn layui-btn-xs layui-btn-normal">查看协议</a>
            {{#  } }}
        </td>
      </tr>
      <tr>
        <td colspan="3">性别:</td>
        <td colspan="7">
				{{isundefined(d.sexName)}}
        </td>
      </tr>
      <tr>
        <td colspan="3">身份证号:</td>
        <td colspan="7">
			{{isundefined(d.cardNo)}}
        </td>
      </tr>
      <tr>
        <td colspan="3">机构:</td>
        <td colspan="7">
			{{isundefined(d.createOrgName)}}
        </td>
      </tr>
      <tr>
        <td colspan="3" style="width:81px;">家庭成员：</td>
        <td colspan="7">
			<table>
				{{# layui.each(d.familyMembers, function(index, item){}}
				<tr>
					<td style="width:940px;">
						{{isundefined(item.personName)}} &nbsp; ({{isundefined(item.relationName)}})
  					{{#  if(item.isHaveAttach == "0"){ }}
                    	<a class=" layui-btn layui-btn-primary layui-btn-xs layui-disabled">查看协议</a>
                    {{#  }else{ }}
                   		 <a onclick="window.parent.open_new_tab('contractmen/contractmenTable.html?contractId={{isundefined(item.personContractId)}}','协议详情')"  href="#" class=" layui-btn layui-btn-xs layui-btn-normal">查看协议</a>
                    {{#  } }}
					</td>

				</tr>
       		{{# }); }}
			 </table>
		 </td>
      </tr>
      </tbody>
    </table>
  </div>
</script>
