  <div class="layui-container">

            <div class="layui-col-xs6 layui-col-md12 txtr">
              <a href="../label/index.html"  class="layui-btn layui-btn-primary layui-btn-sm">返回</a>

<script id="demoTpl" type="text/html">
  <div class="tablehead">

  </div>
  <div class="bodytable">
    <table class="layui-table">
      <tbody>
 	  <tr style="display: none;">
        <td colspan="2">标签ID</td>
        <td colspan="8"> <input type="text" name="labelid" id="labelId" placeholder="" autocomplete="off" class="layui-input " style="width: 600px;" value="{{isundefined(d.labelid)}}" >
        </td>
      </tr>
      <tr>
        <td colspan="2">标签编码  <font color='red'>*</font></td>
        <td colspan="8"> <input type="text" name="labelCode" lay-verify="required|length|labelcode" length="32" placeholder="" autocomplete="off" class="layui-input {{isdisabled(d.labelCode)}}" {{isreadonly(d.labelCode)}}  style="width: 600px;" value="{{isundefined(d.labelCode)}}" >
        </td>
      </tr>
	  <tr>
        <td colspan="2">标签简称  <font color='red'>*</font></td>
        <td colspan="8"> <input type="text" name="sampleName" lay-verify="required|length" length="32" placeholder="" autocomplete="off" class="layui-input " style="width: 600px;" value="{{isundefined(d.sampleName)}}" >
        </td>
      </tr>
      <tr>
        <td colspan="2">标签名称  <font color='red'>*</font></td>
        <td colspan="8"> <input type="text" name="labelName" lay-verify="required|length" length="10" placeholder="" autocomplete="off" class="layui-input " style="width: 600px;" value="{{isundefined(d.labelName)}}" >
        </td>
      </tr>
	  <tr>
        <td colspan="2">标签RGB颜色：<font color='red'>*</font></td>
        <td colspan="8">
			<input type="color" name="labelColor" value="{{isundefined(d.labelColor)}}"/>
			<!-- <input type="text" name="labelColor"  placeholder="" autocomplete="off" class="layui-input " style="width: 600px;" value="{{isundefined(d.labelColor)}}" > -->
        </td>
      </tr>
      <tr>
        <td colspan="2">标签类型  <font color='red'>*</font></td>
        <td colspan="8">
          <div style="width: 600px;">
            <select name="lableType" lay-verify="required" >
              <option value="" {{isSelected(d.lableType,"")}} >请选择</option>
              <option value="1" {{isSelected(d.lableType,"1")}}>系统标签</option>
              <option value="2" {{isSelected(d.lableType,"2")}}>区域标签</option>
              <option value="3" {{isSelected(d.lableType,"3")}}>机构级标签</option>
              <option value="4" {{isSelected(d.lableType,"4")}}>康尚标签</option>
              <option value="5" {{isSelected(d.lableType,"5")}}>医服标签</option>
            </select>
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="2">标签描述：<font color='red'>*</font></td>
        <td colspan="8">
          <textarea name="labelDesc" required lay-verify="required" placeholder="请输入" class="layui-textarea" style="height: 200px;">{{isundefined(d.labelDesc)}}</textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2">标签是否可用  <font color='red'>*</font></td>
        	<td colspan="8">
          		<input type="radio" name="available" value="Y" lay-verify="required|radio" text="标签是否可用" checked="checked" {{ischecked(d.available,"是")}} title="是">
          		<input type="radio" name="available" value="N" lay-verify="required|radio" text="标签是否可用" {{ischecked(d.available,"否")}} title="否">
        	</td>
		</td>
      </tr>
      </tbody>
    </table>
  </div>
</script>

</body>
