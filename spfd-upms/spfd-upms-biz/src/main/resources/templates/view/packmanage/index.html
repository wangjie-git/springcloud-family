<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>服务包管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="import" href="../common.html" id="common">

<style>
body {
	overflow-y: scroll;
}
</style>
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-row layui-col-space15">
					<div class="layui-col-md12">
						<div class="layui-card">
							<div class="layui-card-header">服务包管理</div>
							<div class="layui-card-body">
								<form class="layui-form search-form" id="search-form" action="">
									<div class="layui-form-item">
										<div class="layui-inline">
											<label class="layui-form-label" style="width: auto;">服务包类型:</label>
											 <div class="layui-input-inline" style="width: 160px;">
												<select id="type" name="type">
													<option value="" selected = "selected">请选择</option>
													<option value="1" >免费</option>
													<option value="2" >收费</option>
													<option value="9" >其它</option>
												</select>
											 </div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label" style="width: auto;">服务包名称:</label>
											 <div class="layui-input-inline" style="width: 160px;">
												<select id="packName" name="name">

												</select>
											 </div>
										</div>



										    <div class="layui-inline">
										        <label class="layui-form-label">服务包标签:</label>
										        <div class="layui-input-block" style="width: 650px;">
										            <select id="labelIds" lay-filter="aaa" multiple name="labelIds" lay-verify="required">

										            </select>
										        </div>
										    </div>

										<div class="layui-inline" >
											<label class="layui-form-label" style="width: auto;padding-left: 29px">创建时间:</label>
											<div class="layui-input-inline" style="width: 190px;">
												<input type="text" class="layui-input" name="startDate" id="startDate"
													placeholder=" ~ " lay-key="7">
											</div>
										</div>




										<div class="layui-inline" >
											<div class="layui-input-inline" style="width: 280px;">
												<button type="button" class="layui-btn" data-type="reload">筛选</button>
												<button type="reset" class="layui-btn ">清空查询条件</button>
											</div>
										</div>
										<div class="search-form" style="margin-top: 10px;margin-bottom: 10px;">
			                                <a class="layui-btn layui-btn-primary layui-btn-sm" data-type="add">新增</>
			                                <a class="layui-btn layui-btn-primary layui-btn-sm" data-type="edit">修改</a>
			                                <a class="layui-btn layui-btn-primary layui-btn-sm" data-type="end">禁用</a>
			                            </div>

									</div>


								</form>
								<table class="layui-table" id="packmanage-table-operate"
									lay-filter="packmanage-table-operate"></table>

								<script type="text/html" id="test-table-operate-barDemo">
                                <a class="layui-btn layui-btn-success layui-btn-xs" lay-event="detail">查看详情</a>
                            </script>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../public/view_js/packmanage/index.js"></script>
</body>
</html>
