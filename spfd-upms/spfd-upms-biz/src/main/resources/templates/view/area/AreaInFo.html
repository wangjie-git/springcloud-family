<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>区域签约管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="import" href="../common.html" id="common">
<style>
body {
	overflow-y: scroll;
}
.layui-form-label {
	width: auto;
}
</style>
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-row layui-col-space15">
					<div class="layui-col-md12">
						<div class="layui-card">
							<div class="layui-card-header">区域签约管理</div>
							<div class="layui-card-body">
								<form class="layui-form search-form" lay-filter="form" id="form"
									action="">
									<div class="layui-form-item">
										<div class="layui-inline">
											<label class="layui-form-label">区域：</label>
											<div class="layui-input-inline" style="width: 190px;">
												<input type="text" name="areaname" id="areaname"
													autocomplete="off" class="layui-input">
											</div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label">区域编码：</label>
											<div class="layui-input-inline" style="width: 190px;">
												<input type="text" name="areacode" id="areacode" autocomplete="off"
													class="layui-input">
											</div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label">签约前是否需要公卫建档：</label>
											<div class="layui-input-inline" style="width: 190px;">
		                                            <select name="isggwshealth" id="isggwshealth">
		                                                <option value="">请选择</option>
		                                                <option value="Y">是</option>
		                                                <option value="N">否</option>
		                                            </select>
											</div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label">是否能够跨辖区签约：</label>
											<div class="layui-input-inline" style="width: 140px;">
												<div class="layui-input-inline" style="width: 140px;">
		                                            <select name="isareacontract" id="isareacontract">
		                                                <option value="">请选择</option>
		                                                <option value="Y">是</option>
		                                                <option value="N">否</option>
		                                            </select>
		                                        </div>
											</div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label">创建时间：</label>
											<div class="layui-input-inline" style="width: 200px;">
												<input type="text" id="createDate" name="createDate" class="layui-input"
													placeholder=" - " lay-key="7">
											</div>
										</div>


										<div class="layui-inline">
											<div class="layui-input-inline" style="width: 280px;">
												<button type="button" class="layui-btn"
													lay-submit lay-filter="formDemo">筛选</button>
												<button type="reset" class="layui-btn ">清空查询条件</button>
											</div>
										</div>


										<div class="search-form"
											style="margin-top: 10px; margin-bottom: 10px;">
											<a class="layui-btn layui-btn-primary layui-btn-sm"
												data-type="add">新增</a> <a
												class="layui-btn layui-btn-primary layui-btn-sm"
												data-type="edit">修改</a> <a
												class="layui-btn layui-btn-primary layui-btn-sm"
												data-type="end">禁用</a>
										</div>
									</div>
								</form>
								<table class="layui-table" id="areaInfo-table-operate"
									lay-filter="areaInfo-table-operate"></table>

								<script type="text/html" id="test-table-family-barDemo">
                                <a class="layui-btn layui-btn-success layui-btn-xs" lay-event="detail">查看详情</a>
                            </script>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../public/view_js/area/area.js"></script>
</body>
</html>
