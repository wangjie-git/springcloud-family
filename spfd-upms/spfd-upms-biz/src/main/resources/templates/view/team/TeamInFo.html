<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>团队信息管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="import" href="../common.html" id="common">
<style>
body {
	overflow-y: scroll;
}
body .layui-tree-skin-shihuang .layui-tree-branch{
	border-radius:20% 20%;
	color: #EDCA50;
	background-color: #EDCA61;
}
.layui-tree-white{
	border-radius:20% 20%;
	background-color: #fff;
}
</style>
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-row layui-col-space15">
					<div class="layui-col-md12">
						<div class="layui-card">
							<div class="layui-card-header">团队信息管理</div>
							<div class="layui-card-body">
								<form class="layui-form search-form" lay-filter="form" id="form"
									action="">
									<div class="layui-form-item">
										<div class="layui-inline">
											<label class="layui-form-label">团队姓名：</label>
											<div class="layui-input-inline" style="width: 140px;">
												<input type="text" name="teamname" id="teamname"
													autocomplete="off" class="layui-input">
											</div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label">团队编码：</label>
											<div class="layui-input-inline" style="width: 140px;">
												<input type="text" name="teamcode" id="teamcode" autocomplete="off"
													class="layui-input">
											</div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label">来源：</label>
											<div class="layui-input-inline" style="width: 140px;">
												<select  class="dataFrom_select" id="teamfrom" name="teamfrom">
													<!-- <option value="" selected = "selected">请选择</option> -->
													<!-- <option value="0" >康尚</option> -->
												</select>
											</div>
										</div>
										<div class="layui-inline">
									        <label class="layui-form-label">所属机构</label>
									        <div class="layui-input-block">
									            <div id="tree_select" class="layui-unselect layui-form-select">
									                <div class="layui-select-title" id="open_select">
									                    <input type="text" id="orgName" placeholder="请选择" readonly="" class="layui-input layui-unselect layui-form-selected">
									                    <input type="text" id="orgId" name="orgId" placeholder="请选择" value="" readonly="" class="layui-hide">
									                    <i class="layui-edge"></i>
									                </div>
									                <dl class="layui-anim layui-anim-upbit " id="demo" style="">
									                </dl>
									            </div>
									        </div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label">创建时间：</label>
											<div class="layui-input-inline" style="width: 200px;">
												<input type="text" class="layui-input" name="beginDate" id="beginDate"
													placeholder=" - " lay-key="7">
											</div>
										</div>


										<div class="layui-inline">
											<div class="layui-input-inline" style="width: 280px;">
												<button type="button" class="layui-btn"
													data-type="reload">筛选</button>
												<button type="reset" class="layui-btn ">清空查询条件</button>
											</div>
										</div>


										<div class="search-form" style="margin-top: 10px;margin-bottom: 10px;">
                                <a class="layui-btn layui-btn-primary layui-btn-sm" data-type="add">新增</a>
                                <a class="layui-btn layui-btn-primary layui-btn-sm" data-type="edit">修改</a>
                                <a class="layui-btn layui-btn-primary layui-btn-sm" data-type="end">禁用</a>
                            </div>
									</div>
								</form>
								<table class="layui-table" id="teamInfo-table-operate"
									lay-filter="teamInfo-table-operate"></table>

							<script type="text/html" id="test-table-team-barDemo">
                                <a class="layui-btn layui-btn-success layui-btn-xs" lay-event="detail">查看详情</a>
                                <a class="layui-btn layui-btn-success layui-btn-xs" lay-event="maintain">维护</a>
                            </script>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../public/view_js/team/team.js"></script>
	<script src="../../public/view_js/org/orgtree.js"></script>
	<script src="../../public/view_js/util.js"></script>
</body>
</html>
