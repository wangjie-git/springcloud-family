<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>门诊居民管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="import" href="../common.html" id="common">
<style>
body {
	overflow-y: scroll;
}
</style>
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-row layui-col-space15">
					<div class="layui-col-md12">
						<div class="layui-card">
							<div class="layui-card-header">门诊居民管理</div>
							<div class="layui-card-body">
								<form class="layui-form search-form"
									action="">
									<div class="layui-form-item">
										<div class="layui-inline">
											<label class="layui-form-label">姓名：</label>
											<div class="layui-input-inline" style="width: 140px;">
												<input type="text" name="personName" id="personName"
													autocomplete="off" class="layui-input">
											</div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label">性别：</label>
											<div class="layui-input-inline" style="width: 140px;">
												<div class="layui-input-inline" style="width: 140px;">
		                                            <select name="sex" id="sex">
		                                              <option value="">请选择</option>
		                                              <option value="0V1.0GENDER">未知的性别</option>
													  <option value="1V1.0GENDER">男性</option>
													  <option value="2V1.0GENDER">女性</option>
													  <option value="9V1.0GENDER">未说明的性别</option>
		                                            </select>
		                                        </div>
											</div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label">电话：</label>
											<div class="layui-input-inline" style="width: 140px;">
												<input type="text" name="phoneNumber" id="phoneNumber" autocomplete="off"
													class="layui-input">
											</div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label">身份证号：</label>
											<div class="layui-input-inline" style="width: 140px;">
												<input type="text" name="cardNo" id="cardNo" autocomplete="off"
													class="layui-input">
											</div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label">来源：</label>
											<div class="layui-input-inline" style="width: 140px;">
												<div class="layui-input-inline" style="width: 140px;">
		                                            <select class="dataFrom_select" name="datafrom" id="datafrom">
		                                                <!-- <option value="">请选择</option>
		                                                <option value="0">康尚来源</option> -->
		                                            </select>
		                                        </div>
											</div>
										</div>
										<div class="layui-inline">
									        <label class="layui-form-label">所属机构</label>
									        <div class="layui-input-block">
									            <div id="tree_select" class="layui-unselect layui-form-select">
									                <div class="layui-select-title" id="open_select">
									                    <input type="text" id="orgName" placeholder="请选择" readonly="" class="layui-input layui-unselect layui-form-selected">
									                    <input type="text" id="orgid" name="orgid" placeholder="请选择" value="" readonly="" class="layui-hide">
									                    <i class="layui-edge"></i>
									                </div>
									                <dl class="layui-anim layui-anim-upbit " id="demo" style="">
									                </dl>
									            </div>
									        </div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label">接诊医生：</label>
											<div class="layui-input-inline" style="width: 140px;">
												<input type="text" name="dorName" id="dorName" autocomplete="off"
													class="layui-input">
											</div>
										</div>

										<div class="layui-inline">
											<label class="layui-form-label" style="width: 108px;">最后测量时间：</label>
											<div class="layui-input-inline" style="width: 200px;">
												<input type="text" class="layui-input" name="lasttestDate" id="lasttestDate"
													placeholder=" ~ " lay-key="7">
											</div>
										</div>


										<div class="layui-inline">
											<div class="layui-input-inline" style="width: 280px;">
												<button type="button" class="layui-btn" data-type="reload">筛选</button>
												<button type="reset" class="layui-btn ">清空查询条件</button>
											</div>
										</div>

<!-- 			                            <div class="search-form" style="margin-top: 10px;margin-bottom: 10px;">
			                                <a class="layui-btn layui-btn-primary layui-btn-sm" data-type="add">新增</>
			                                <a class="layui-btn layui-btn-primary layui-btn-sm" data-type="edit">修改</a>
			                                <a class="layui-btn layui-btn-primary layui-btn-sm" data-type="end">禁用</a>
			                            </div> -->
									</div>
								</form>

								<table class="layui-table" id="oppatients-table-operate"
									lay-filter="oppatients-table-operate"></table>
								<script type="text/html" id="oppatients-table-operate-barDemo">
                                	<a class="layui-btn layui-btn-success layui-btn-xs" lay-event="mergeRepo">合并报告</a>
									<a class="layui-btn layui-btn-success layui-btn-xs" lay-event="detail">查看详情</a>
                            	</script>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../public/view_js/outpatients/index.js"></script>
	<script src="../../public/view_js/org/orgtree.js"></script>
	<script src="../../public/view_js/util.js"></script>
</body>
<script type="text/html" id="indexTpl">
    {{d.LAY_TABLE_INDEX+1}}
</script>
</html>
