<body>
  <div class="layui-container">

      <div class="layui-col-md12 layui-form">
        <div class="tablehead">
          <div class="layui-row">

            <div class="layui-col-xs6 layui-col-md12 txtr">
              <a href="../protocol/index.html" class="layui-btn layui-btn-sm">返回</a>

  <script src="../../public/view_js/protocol/viewdetails.js"></script>

<script id="addProtocol" type="text/html">

  <div class="bodytable">
    <table class="layui-table">
      <tbody>
      <tr>
        <td colspan="2">协议标题</td>
        <td colspan="8">{{isundefined(d.protocoltitle)}}
        </td>
      </tr>
      <tr>
        <td colspan="2">机构</td>
        <td colspan="8">{{isundefined(d.contentorgname)}}
        </td>
      </tr>
      <tr>
        <td colspan="2">是否甲方</td>
        <td colspan="8">
          <input type="radio" disabled="true" name="isabparty" value="0" {{ischecked(d.isabparty,0)}} title="是">
          <input type="radio" disabled="true" name="isabparty" value="1" {{ischecked(d.isabparty,1)}} title="否">
        </td>
      </tr>
      <tr>
        <td colspan="2">协议类型</td>
        <td colspan="8">
          <div style="width: 600px;">
            <select name="protocoltype" disabled="true">
              <option value="" {{isSelected(d.protocoltype,"")}}>请选择</option>
              <option value="0" {{isSelected(d.protocoltype,"0")}}>解约协议</option>
              <option value="1" {{isSelected(d.protocoltype,"1")}}>续约协议</option>
			  <option value="2" {{isSelected(d.protocoltype,"2")}}>签约协议</option>
            </select>
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="2">协议内容：</td>
        <td colspan="8">
        	<div name="protocoltext" id="content"  style="height: auto;width:898px;"></div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</script>
