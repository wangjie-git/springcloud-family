<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>问题反馈记录</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="import" href="../common.html" id="common">
<style>
body {
	overflow-y: scroll;
}
body .layui-tree-skin-shihuang .layui-tree-branch{
	border-radius:20% 20%;
	color: #EDCA50;
	background-color: #EDCA61;
}
.layui-tree-white{
	border-radius:20% 20%;
	background-color: #fff;
}
</style>
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-row layui-col-space15">
					<div class="layui-col-md12">
						<div class="layui-card">
							<div class="layui-card-header">问题反馈记录</div>
							<div class="layui-card-body">
								<form class="layui-form search-form" lay-filter="form" id="form"
									action="">
									<div class="layui-form-item">
										<div class="layui-inline">
									        <label class="layui-form-label">所属机构</label>
									        <div class="layui-input-block">
									            <div id="tree_select" class="layui-unselect layui-form-select">
									                <div class="layui-select-title" id="open_select">
									                    <input type="text" id="orgName" placeholder="请选择" readonly="" class="layui-input layui-unselect layui-form-selected">
									                    <input type="text" id="orgId" name="orgId" placeholder="请选择" value="" readonly="" class="layui-hide">
									                    <i class="layui-edge"></i>
									                </div>
									                <dl class="layui-anim layui-anim-upbit " id="demo" style="">
									                </dl>
									            </div>
									        </div>
										</div>

										<div class="layui-inline">
											<div class="layui-input-inline" style="width: 280px;">
												<button type="button" class="layui-btn"
													data-type="reload">筛选</button>
												<button type="reset" class="layui-btn ">清空查询条件</button>
											</div>
										</div>
									</div>
								</form>
								<table class="layui-table" id="problemFeedback_table"
									lay-filter="problemFeedback_table"></table>

							<script type="text/html" id="test-table-team-barDemo">
                                <a class="layui-btn layui-btn-success layui-btn-xs" lay-event="detail">查看详情</a>
                            </script>

                            <div hidden="" id="problemFeedbackContent"></div>
                            <script type="text/html" id="model_problemFeedbackContent">
								<blockquote style="margin-bottom: 0px;" class="layui-elem-quote">
        							<h5>反馈内容:</h5>
									<p style="text-indent:2em">{{isundefined(d.feedbackContent)}}</P>
									<br>

									{{# layui.each(d.imgUrls, function(index, item){}}
										<img class="content_img" style="width:160px;" src={{isundefined(item)}} >
									{{# }); }}

      							</blockquote>
                            </script>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../public/view_js/phoneMaintain/problemFeedback.js"></script>
	<script src="../../public/view_js/org/orgtree.js"></script>
</body>
</html>
