<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>居民信息管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="import" href="../common.html" id="common">
<style>
body {
	overflow-y: scroll;
}
body .layui-tree-skin-shihuang .layui-tree-branch{
	border-radius:20% 20%;
	color: #EDCA50;
	background-color: #EDCA61;
}
.layui-tree-white{
	border-radius:20% 20%;
	background-color: #fff;
}
</style>
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-row layui-col-space15">
					<div class="layui-col-md12">
						<div class="layui-card">
							<div class="layui-card-header">居民信息管理</div>
							<div class="layui-card-body">
								<form class="layui-form search-form" id="search-form" action="">
									<div class="layui-form-item">
										<div class="layui-inline">
											<label class="layui-form-label">姓名：</label>
											<div class="layui-input-inline" style="width: 140px;">
												<input type="text" name="name" id="name" autocomplete="off"
													class="layui-input">
											</div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label">性别：</label>
											<div class="layui-input-inline" style="width: 140px;">
												<select name="sex" id="sex" lay-search>
													<option value="">请选择</option>
													<option value="0V1.0GENDER">未知的性别</option>
													<option value="1V1.0GENDER">男性</option>
													<option value="2V1.0GENDER">女性</option>
													<option value="9V1.0GENDER">未说明的性别</option>
												</select>
											</div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label">电话：</label>
											<div class="layui-input-inline" style="width: 140px;">
												<input type="text" name="telePhone" autocomplete="off"
													class="layui-input" id="telePhone">
											</div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label">身份证号：</label>
											<div class="layui-input-inline" style="width: 140px;">
												<input type="text" name="idNumber" autocomplete="off"
													class="layui-input" id="idNumber">
											</div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label">来源：</label>
											<div class="layui-input-inline" style="width: 160px;">
												<select class="dataFrom_select" id="dataFrom" name="dataFrom">
													<!-- <option value="" selected = "selected">请选择</option>
													<option value="0" >康尚</option> -->
												</select>
											</div>
										</div>
																				<div class="layui-inline">
									        <label class="layui-form-label">所属机构</label>
									        <div class="layui-input-block">
									            <div id="tree_select" class="layui-unselect layui-form-select">
									                <div class="layui-select-title" id="open_select">
									                    <input type="text" id="orgName" placeholder="请选择" readonly="" class="layui-input layui-unselect layui-form-selected">
									                    <input type="text" id="orgId" name="orgId" placeholder="请选择" value="" readonly="" class="layui-hide">
									                    <i class="layui-edge"></i>
									                </div>
									                <dl class="layui-anim layui-anim-upbit " id="demo" style="">
									                </dl>
									            </div>
									        </div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label">建档医生：</label>
											<div class="layui-input-inline" style="width: 140px;">
												<input type="text" name="createId" autocomplete="off"
													class="layui-input" id="createId">
											</div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label">建档时间：</label>
											<div class="layui-input-inline" style="width: 200px;">
												<input type="text" class="layui-input" name="startDate" id="startDate"
													placeholder=" ~ " lay-key="7">
											</div>

										</div>
										<div class="layui-inline">
											<label class="layui-form-label">签约状态：</label>
											<div class="layui-input-inline" style="width: 160px;">
												<select id="status" name="status">
													<option value="" selected = "selected">请选择</option>
													<option value="0" >未签约</option>
													<option value="1" >签约</option>
													<option value="2" >解约</option>
													<option value="3" >预签约</option>
												</select>
											</div>

										</div>
										<div class="layui-inline">
											<div class="layui-input-inline" style="width: 280px;">
												<button type="button" class="layui-btn" data-type="reload">筛选</button>
												<button type="reset" class="layui-btn ">清空查询条件</button>
											</div>
										</div>
								</form>
								<table class="layui-table" id="person-table-operate"
									lay-filter="person-table-operate"></table>
								<script type="text/html" id="test-table-operate-barDemo">
                                <a class="layui-btn layui-btn-success layui-btn-xs" lay-event="detail">查看详情</a>
                                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="fwjl">服务记录</a>
                            </script>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../public/view_js/person/index.js"></script>
	<script src="../../public/view_js/util.js"></script>
</body>
</html>
