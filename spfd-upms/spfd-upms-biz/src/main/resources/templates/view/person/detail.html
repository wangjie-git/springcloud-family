						<div class="layui-col-xs6 layui-col-md12 txtr">

								class="layui-btn layui-btn-primary layui-btn-sm">返回</a>
						</div>
					</div>
				</div>
				<div class="bodytable" id="tablehtml"></div>
			</div>
		</div>
	</div>
	<script src="../../public/view_js/person/detail.js"></script>
	<script id="demoTpl" type="text/html">
        <div class="tablehead">
        </div>
        <div class="bodytable">
        <table class="layui-table">
          <tbody>
            <tr>
              <td align="center" colspan="2">姓名</td>
              <td align="center" colspan="6">{{isundefined(d.name)}}&nbsp;&nbsp;&nbsp;&nbsp;


  			{{#  if(d.familyPersons != null && d.familyPersons.length>0){ }}
			<a href="../family/familydetails.html?familyId={{isundefined(d.familyId)}}" class="layui-btn layui-btn-primary layui-btn-sm">查看家庭关系</a></td>
            {{#  }else { }}
			<a class="layui-btn layui-btn-primary layui-btn-sm layui-disabled">查看家庭关系</a></td>
            {{#  } }}


              <td align="center" colspan="4">性别</td>
              <td align="center" colspan="4">{{isundefined(d.sexName)}}</td>
              <td align="center" colspan="4">出生日期</td>
              <td align="center" colspan="4">{{isundefined(d.birthDate)}}</td>
            </tr>
            <tr>
              <td align="center" colspan="2">年龄</td>
              <td align="center" colspan="6">{{isundefined(d.age)}}</td>
              <td align="center" colspan="4">电话 </td>
              <td align="center" colspan="4">{{isundefined(d.phoneNumber)}}</td>
              <td align="center" colspan="4">身份证</td>
              <td align="center" colspan="4">{{d.cardNo}}</td>
            </tr>
            <tr>
              <td align="center" colspan="4">紧急联系人</td>
              <td align="center" colspan="8">{{isundefined(d.contactPersonsName)}}</td>
              <td align="center" colspan="4">联系电话</td>
              <td align="center" colspan="8">{{isundefined(d.contactPersonsPhone)}}</td>
            </tr>
            <tr>
              <td align="center" colspan="4">现住址</td>
              <td align="center" colspan="8">{{isundefined(d.presentAddress)}}</td>
              <td align="center" colspan="4">户籍地址</td>
              <td align="center" colspan="8">{{isundefined(d.householdAddress)}}</td>
            </tr>
            <tr>
              <td align="center" colspan="4">医保卡号</td>
              <td align="center" colspan="8">{{isundefined(d.medicareid)}}</td>
              <td align="center" colspan="4">过敏史</td>
              <td align="center" colspan="8">{{isundefined(d.allergicHistoryName)}}</td>
            </tr>
			<tr>
			  <td align="center" colspan="4">是否存在家庭</td>
  			{{#  if(d.familyPersons != null && d.familyPersons.length>0){ }}
              <td align="center" colspan="8"> 是</td>
              <td align="center" colspan="4">关系</td>
              <td align="center" colspan="8">{{isundefined(d.relationName)}}</td>
            {{#  }else { }}
                    	<td align="center" colspan="20">否</td>
            {{#  } }}
			</tr>
            <tr>
              <td colspan="24"><span style="margin-left: 40px;">标签</span>
					 <!-- todo:要从后台获取标签 -->
         	    {{#  layui.each(d.labels, function(index, item){ }}
          			  <div style="display: inline-block;margin-right: 30px;margin-bottom: 10px;"><input type="checkbox" checked name="allLabels" value={{item.labelid}} lay-skin="primary" title={{item.labelName}} disabled></div>
          		{{#  }); }}
             </td>
            </tr>
          </tbody>
        </table>
        </div>
</script>
