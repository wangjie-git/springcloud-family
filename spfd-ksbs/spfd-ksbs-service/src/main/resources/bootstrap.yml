server:
  port: 9090

spring:
  application:
    name: spfd-ksbs
  # 配置中心
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: spfd-config
  profiles:
    active: dev
# 注册中心配置
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://konsung:konsung@spfd-eureka:8761/eureka/
logging:
  level:
     com.ks.spfd.admin.mapper : debug